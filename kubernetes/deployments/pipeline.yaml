apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: pipeline
  name: pipeline
  namespace: default
spec:
  selector:
    matchLabels:
      app: pipeline
  template:
    metadata:
      labels:
        app: pipeline
    spec:
      containers:
      - image: gcr.io/pipeline-tutorial-218814/pipeline:fd73ef31189518ea043b8f766e98d98b6c3204b8
        name: pipeline
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
